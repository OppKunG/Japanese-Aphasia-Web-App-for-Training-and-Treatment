<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

  {% include "quiz/navbar.html" %}
  <br><br>

  <center>
    <h3 class='alert alert-success'>貴重なフィードバックをお寄せください !</h3>

    <form method="POST" autocomplete="off">
      <!-- Very Important csrf Token -->
      {% csrf_token %}
      <div class="form-group">
        <p>
        <h3>{{ form.as_p }}</h3>
        </p>
        <br>
        <input type="submit" value="メッセージを送る" class='btn btn-primary btn-lg'>
      </div>
    </form>
  </center>

  {% include "quiz/footer.html" %}
</body>

</html>
